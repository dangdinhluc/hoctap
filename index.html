<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang học của Đặng Lực</title>
  <style>
    /* Xóa bỏ mọi khoảng trắng của trang */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Ẩn thanh cuộn của trang cha */
    }

    /* Cho iframe chiếm 100% không gian */
    iframe {
      width: 100vw;  /* 100% chiều rộng của cửa sổ xem */
      height: 100vh; /* 100% chiều cao của cửa sổ xem */
      border: none;  /* Xóa đường viền của iframe */
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbzhB3I2-KGJtCYmyJlhgf7hTEWT_CeMVQyHDS5BgBkyiG-_xkt67McohclpM8zrD7YPmQ/exec" allow="clipboard-read; clipboard-write"></iframe>
</body>
</html>
